name: Daily Thucydides Post

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Publish daily post
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          BEAR_BLOG_API_KEY: ${{ secrets.BEAR_BLOG_API_KEY }}
          BEAR_BLOG_ID: ${{ secrets.BEAR_BLOG_ID }}
        run: |
          python scripts/daily_post.py
      
      - name: Commit publication log
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/published/log.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update publication log [skip ci]"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
